<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>
<body>
    <div class="container">
        <form class="my-form">
            <div class="form-group">
                <h2>Text field form</h2>
                <label>name:</label>
                <input type="text" name="firstName" placeholder="your names">
            </div>
            <div class="form-group">
                <label>email:</label>
                <input type="text" name="last Name">
            </div>
            <div class="form-group">
                <label> Message</label>
                <textarea name="message">
                </textarea>
            </div>
            <button>submit</button>
        </form>
        <h2> Radio button form</h2>
        <p>choose your favorite subject in school from among the choices below:</p>
        <div class="form-group">
            <input type="radio" id="math" name="fav_class" value="html">
            <label for="math">Math</label><br>
            <input type="radio" id="science" name="fav_class" value="CSS">
            <label for="science">science</label><br>
            <input type="radio" id="social studies" name="fav_class" value="javascript">
            <label for="math">social studies</label><br>
            <input type="radio" id="english" name="fav_class" value="html">
            <label for="english">english</label><br>
            <input type="radio" id="ctae" name="fav_class" value="html">
            <label for="ctae">CTAE</label>
        </div>
        <br><button>Submit</button>
    </form>
    </div>
</body>
</html>
